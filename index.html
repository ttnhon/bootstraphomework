<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Form</title>
	<link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
      	<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
      	Home
      </a>
    </div>
  </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			<div class="panel panel-default">
				<div class="list-group">
					<a href="#" class="list-group-item">Account</a>
					<a href="#" class="list-group-item active">
						Profile
					</a>
					<a href="#" class="list-group-item">Contact</a>
				</div>
			</div>
		</div>
		<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
			<div class="panel panel-success">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">
			    		<span class="glyphicon glyphicon-gift" aria-hidden="true"></span>
			    		Form Sample
			    		<div class="btn-group pull-right">
			    			<span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
			    			<span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
			    			<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
			    			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			    		</div>
			    	</h3>
			  	</div>
			  	<div class="panel-body">
			  		<div>
			  			<div><h3>Person Info<hr></h3></div>
			  			<div class="col-md-6">
							<form class="form-horizontal">
							  	<div class="form-group">
							    	<label class="control-label col-sm-3"">First Name</label>
							    	<div class="col-sm-8">
							      		<input type="text" class="form-control" placeholder="Chee Kin">
							      		<p style="font-size: 12px">This is inline help</p>
							   		</div>
							  	</div>
							  	<div class="form-group">
							    	<label class="control-label col-sm-3"">Gender</label>
							    	<div class="col-sm-8" style="position: relative;">
							      		<input type="text" class="form-control" value="Female">
							      		<div class="dropdown" style="position: absolute; top: 5px; left: 82%">
							      			<button type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="fasle" 
							      			style="height: 23px">
							      				<span class="glyphicon glyphicon-chevron-down"></span>
							      			</button>
							      			<ul class="dropdown-menu dropdown-menu-right">
							      				<li><a href="#">Male</a></li>
							      				<li><a href="#">Female</a></li>
							      			</ul>
							      		</div>
							      		<p style="font-size: 12px">Select your gender.</p>
							   		</div>
							  	</div>
							  	<div class="form-group">
							    	<label class="control-label col-sm-3"">Category</label>
							    	<div class="col-sm-8">
							    		<div class="input-group">
								      		<input type="text" class="form-control" value="Category 2">
								      		<div class="input-group-btn">
								      			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
								      		</div>
							      		</div>
							   		</div>
							  	</div>
							</form>
			  			</div>
			  			<div class="col-md-6">
			  				<form class="form-horizontal">
							  	<div class="form-group" style="color: #f00">
							    	<label class="control-label col-sm-3"">Last Name</label>
							    	<div class="col-sm-8">
							    		<div class="input-group">
								      		<input type="text" class="form-control" value="Abc" style="border: 1px solid #f00">
								      		<div class="input-group-btn">
								      			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="border: 1px solid #f00"><span class="caret"></span></button>
								      		</div>
							      		</div>
							      		<p style="font-size: 12px">This field has error.</p>
							   		</div>
							  	</div>
							  	<div class="form-group">
							    	<label class="control-label col-sm-3"">Date of Birth</label>
							    	<div class="col-sm-8">
							      		<input type="text" class="form-control" placeholder="dd/mm/yyyy">
							      		<p style="font-size: 12px" style="visibility: hidden;">a</p>
							   		</div>
							  	</div>
							  	<div class="form-group">
							    	<label class="control-label col-sm-3"">Membership</label>
							    	<div class="col-sm-8">
							      		<input type="text" class="form-control" placeholder="dd/mm/yyyy">
							   		</div>
							  	</div>
							  </form>
			  			</div>

			  		</div>
			  	</div>
			</div>
		</div>
	</div>
</div>
<script src="assets/jquery-3.1.1.min.js"></script>
<script src="assets/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
